<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dataset</title>
    <!-- DataTables -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.12.1/css/jquery.dataTables.min.css">
    <script type="text/javascript" src="//cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
    <!-- Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h2 style="text-align: center;">Hasil Klasifikasi Data Network</h2>
            </div>
            <div class="card-body">
                <a style="width: 100%;" class="btn btn-danger mt-3 mb-3" href="{{ url_for('upload_file') }}" role="button">Kembali</a>
                <div class="table-responsive">
                    <table id="tabel-result" class="table table-sm table-bordered mb-0">
                        <thead class="thead-dark">
                            {% for col in column_names %}
                                <th>{{col}}</th>
                            {% endfor %}
                        </thead>
                        <tbody>
                            {% for row in row_data %}
                            <tr>
                                {% for col, row_ in zip(column_names, row) %}
                                    <td>{{row_}}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>    
    </div>  
</div>

<script>
    $(document).ready( function () {
        $('#tabel-result').DataTable();
    } );
</script> 
</body>
</html>
